<div class="card" style="width: 25rem;">
  <img src="https://day25todo.fra1.digitaloceanspaces.com/{{listDetails.digitalOceanKey}}" class="img-fluid" width="100%">
  <div class="card-body">
    <h5 class="card-text">{{listDetails.listName}} <button (click) = "editListName()" class="badge bg-primary rounded-pill float-right">Edit</button> </h5>
    
  </div>
</div>

<!-- <h2>List ID {{listDetails.listID}}</h2> -->



<br>
  <ul class="list-group">
    <li *ngFor = "let t of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        {{t.taskName}}
        <button type="button" class="btn btn-danger" (click)="deleteTask(t.taskID)">Delete</button>    </li>
  </ul>
<br>


<button type="button" class="btn btn-primary mx-2" [routerLink] = "['/']">Back</button>

<button (click) = addNewTask() type="button" class="btn btn-primary">
    Add Task
</button>
