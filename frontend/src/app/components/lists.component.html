<br>
  <ul class="list-group">
    <li *ngFor = "let l of lists" class="list-group-item d-flex justify-content-between align-items-center">
        <span class="d-none">{{l.listID}}</span>
        <img *ngIf = "l.digitalOceanKey !== 'undefined'" src="https://day25todo.fra1.digitaloceanspaces.com/{{l.digitalOceanKey}}" class="img-thumbnail img-fluid" width="10%">
        <a (click) = "routeToListItems(l.listID, l.listName, l.digitalOceanKey)" class="list-group-item list-group-item-action list-group-item-primary">{{l.listName}}</a>
        <span class="badge bg-primary rounded-pill">{{l.taskCount}}</span>
        <button type="button" class="btn btn-danger" (click)="deleteList(l.listID)">Delete</button>    
    </li>
  </ul>
<br>

<button type="button" class="btn btn-primary" [routerLink] = "['/newList']">New List</button>
